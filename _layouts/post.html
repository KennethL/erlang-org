                    <h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h1>
                    <div class="date">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} Â· by {{ page.author }}{%
                        endif %} .

                <div class="card-body">
                    {% include anchor_headings.html html=content anchorBody="#" %}
                </div>
            </article>
        </div>
    </div>
</div>
