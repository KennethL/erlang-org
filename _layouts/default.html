<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="alternate" type="application/rss+xml" title="Overall RSS 2.0 Feed" href="{{ '/rss' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="News RSS 2.0 Feed"
        href="{{ '/rss/news' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="Article RSS 2.0 Feed"
        href="{{ '/rss/articles' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="Events RSS 2.0 Feed"
        href="{{ '/rss/event' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="Downloads RSS 2.0 Feed"
        href="{{ '/rss/download' | relative_url }}" />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% if layout.css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: layout.css | append: '.css' | relative_url }}">
    {% else %}
    {% if page.css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: page.css | append: '.css' | relative_url }}">
    {% else %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% endif %}
    {% endif %}
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-body">
        <nav class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{ '/' | relative_url }}"><img
                    src="{{ '/assets/img/erlang.png' | relative_url }}" class="img-fluid" width="60" /></a>
            <div class="collapse navbar-collapse fw-bold" id="navbarSupportedContent">
                <ul class="navbar-nav text-uppercase me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ '/downloads' | relative_url }}">Download</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/docs' | relative_url }}">Documentation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/community' | relative_url }}">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/news' | relative_url }}">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/blog' | relative_url }}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/eeps' | relative_url }}">EEP</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ '/about' | relative_url }}">About</a></li>
                </ul>
                <form class="d-flex" role="search" method="post" action="https://duckduckgo.com/?kg=p"
                    onsubmit="document.getElementById('searchq').value = document.getElementById('searchfield').value + ' site:erlang.org'; return true;">
                    <input type="hidden" id="searchq" name="q" class="hidden" />
                    <input class="form-control me-2" id="searchfield" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    {{ content }}
    <footer class="container-fluid footer text-center border-top border-bottom">
        <div>
            <a href="/download.html" title="DOWNLOAD"><img src="{{ '/assets/img/download.png' | relative_url }}"></a>
        </div>
        <div>
            <a href="http://www.github.com/erlang/otp"><img
                    src="{{ '/assets/img/GitHub-Mark-32px.png' | relative_url }}"></a>
        </div>
        <div>
            <a href="http://www.twitter.com/erlang_org"><img src="{{ '/assets/img/twitter.png' | relative_url }}"
                    width="32"></a>
        </div>
    </footer>
    <script src="{{'/assets/js/bootstrap/dist/js/bootstrap.bundle.min.js' | prepend: site.baseurl }}"></script>
</body>

</html>
