---
layout: default
---
{% assign all_news = site.news|reverse %}
<div class="container">
    <div class="row">
        <div class="col-auto">
            <ul class="nav flex-column">
                {% for news in all_news %}
                <li class="nav-item">
                    {{ news.article_date|date_to_string }}
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col w-auto">
            {{ content }}
        </div>
    </div>
</div>
