---
layout: newsbase
title: "Index"
---
{% assign all_news = site.news|reverse %}
{% for news in all_news %}
<a name="{{ news.id }}" />
<div class="row justify-content-center py-4">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"><a href="{{ news.id | relative_url }}">{{ news.title }}</a> - {{
                    news.article_date|date_to_string }}</h5>
                <h6 class="card-subtitle text-muted">by {{ news.author }}</h6>
            </div>
            <div class="card-body">
                <div class="card-text pt-3">
                    {{ news.content | markdownify }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
