---
layout: default
title: "Community"
css: docs
---
<div class="container body border-top pt-4">
    <main class="main">
        {% for category in site.data.community-links %}
        <h5 class="border-bottom">{{ category[0] }}</h5>
        <dl class="ps-3">
            {% for link in category[1] %}
            <dt>
            {% if link.link %}
            <a href="{{ link.link | relative_url }}">{{link.name}}</a>
            {% else %}
            {{link.name}}
            {% endif %}
            </dt>
            <dd>{{ link.description | markdownify }}</dd>
            {% endfor %}
        </dl>
        {% endfor %}
    </main>
</div>
